<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cb16d461ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Interior Define</title>
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-socials">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="nav-logo">
          <p>INTERIOR DEFINE</p>
        </div>
        <div></div>
      </div>
    </nav>

    <!-- <div class="main-content"> -->
    <section class="hero">
      <div class="heading">
        <h1>
          Your vision, our <br />
          design
        </h1>
      </div>

      <div class="hero-bg">
        <img src="./images/bg-one.jpg" alt="" />
        <img src="./images/bg-two.jpg" alt="" />
        <img src="./images/bg-three.jpg" alt="" />
        <img src="./images/bg-four.jpg" alt="" />
        <img src="./images/bg-five.jpg" alt="" />
      </div>
    </section>

    <section class="elements">
      <div class="element-wrapper">
        <div class="element">
          <img src="./images/element-one.jpg" alt="" />
        </div>

        <div class="element">
          <img src="./images/element-two.jpg" alt="" />
        </div>

        <div class="element">
          <img src="./images/element-three.jpg" alt="" />
        </div>

        <div class="element">
          <img src="./images/element-four.jpg" alt="" />
        </div>

        <div class="element">
          <img src="./images/element-five.jpg" alt="" />
        </div>
      </div>

      <div class="element-full-image"></div>

      <div class="element-icons">
        <div class="element-icon" data-image="one">
          <img src="./images/icon-one.svg" alt="" />
        </div>
        <div class="element-icon" data-image="two">
          <img src="./images/icon-two.svg" alt="" />
        </div>
        <div class="element-icon" data-image="three">
          <img src="./images/icon-three.svg" alt="" />
        </div>
        <div class="element-icon" data-image="four">
          <img src="./images/icon-four.svg" alt="" />
        </div>
        <div class="element-icon" data-image="five">
          <img src="./images/icon-five.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- </div> -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
</html>
